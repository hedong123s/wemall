<div class="b-color-f">
    <div class="filter-top" id="scrollUp">
        <i class="iconfont icon-jiantou"></i>
    </div>
    <div class="search-div j-search-div ts-3">
        <footer class="close-search j-close-search">
            点击关闭
        </footer>
    </div>
    <div class="con b-color-f">
        <section class="user-center user-login margin-lr">
                <div class="text-all dis-box j-text-all" name="usernamediv">
                    <label>账 号</label>
                    <div class="box-flex input-text">
                        <input class="j-input-text" name="username" datatype="s5-16" errormsg="昵称至少5个字符,最多16个字符！" type="text" placeholder="手机号">
                        <i class="iconfont icon-guanbi is-null j-is-null"></i>
                    </div>
                </div>
                <div class="text-all dis-box j-text-all" name="passworddiv">
                    <label>密 码</label>
                    <div class="box-flex input-text">
                        <input class="j-input-text" name="password" type="password" placeholder="请输入密码">
                        <i class="iconfont icon-guanbi is-null j-is-null"></i>
                    </div>
                    <i class="iconfont icon-yanjing is-yanjing j-yanjing disabled"></i>
                </div>
                <input type="hidden" name="back_act" value="">
                <a class="fr t-remark" onclick="openForgetPassword()">忘记密码？</a>
                <button type="" class="btn-submit" onclick="login()">登录</button>
            <a class="a-first u-l-register" onclick="openRegister()">新用户注册</a>

        </section>
    </div>
    <div class="div-messages"></div>
</div>
