<section class="content-header">
    <h1>
        钩子管理
        <small></small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- /.col -->
        <div class="col-md-12">
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">钩子管理</h3>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <div class="mailbox-controls">
                        <div class="btn-group">
                            <a href="{:U('Admin/Hooks/addHooks')}" class="btn btn-danger ">
                                新增钩子
                            </a>
                        </div>
                        <!-- /.btn-group -->
                    </div>
                    <div class="table-responsive" style="overflow-x: visible;">
                        <table class="table table-bordered table-hover">
                            <tbody>
                            <tr>
                                <th class="hidden-xs">
                                    <label><input onchange="checkAll()" type="checkbox" value=""></label>
                                </th>
                                <th>ID</th>
                                <th>钩子名称</th>
                                <th>钩编</th>
                                <th>钩子描述</th>
                                <th>钩子类型</th>
                                <th>钩子</th>
                                <th>状态</th>
                                <th>时间</th>
                                <th>操作</th>
                            </tr>
                            <volist name="hooksList" id="hooks">
                                <tr>
                                    <td class="hidden-xs">
                                        <label><input name="checkbox" class="check" type="checkbox"
                                                      value="{$hooks.id}"></label>
                                    </td>
                                    <td>
                                        {$hooks.id}
                                    </td>
                                    <td>
                                        {$hooks.name}
                                    </td>
                                    <td>
                                        {$hooks.number}
                                    </td>
                                    <td>
                                        {$hooks.description}
                                    </td>
                                    <td>
                                        <switch name="hooks.type">
                                            <case value="1"><span class="label label-info">插件钩子</span></case>
                                            <case value="0"><span class="label label-success">系统钩子</span></case>
                                            <default />
                                        </switch>
                                    </td>
                                    <td>
                                        {$hooks.hooks}
                                    </td>
                                    <td>
                                        <switch name="hooks.status">
                                            <case value="1"><span class="label label-success">启用</span></case>
                                            <case value="0"><span class="label label-default">禁用</span></case>
                                            <default />
                                        </switch>
                                    </td>
                                    <td>
                                        {$hooks.create_time}
                                    </td>
                                    <td class="table-action"><a
                                            href="{:U('Admin/Hooks/modHooks',array('id'=>$hooks['id']))}">修改</a><a
                                            href="{:U('Admin/Hooks/delHooks',array('id'=>$hooks['id']))}">删除</a></td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        <div class="box-footer no-padding">
                            <div class="mailbox-controls">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-danger"
                                            onclick="batchUrl('{:U(\'Admin/Hooks/delHooks\')}')">全部删除
                                    </button>
                                </div>
                                <div class="pull-right">
                                    {$page}
                                    <!-- /.btn-group -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.mail-box-messages -->
                </div>
            </div>
            <!-- /. box -->
        </div>
        <!-- /.col -->
    </div>
</section>
